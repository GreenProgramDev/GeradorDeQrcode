<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script type="text/javascript" src="js/index.js" defer></script>
    
    <link rel="stylesheet" href="style.css" />
    
    <title>Gerador de QRCODE</title>
</head>
  <body>
    <main id="main" class="container">
      <div id="controller" class="controller">
          <!-- <label for="text">Serial Code:</label> -->
          <input type="text" id="serial" name="serial" class="input" maxlength="3" placeholder="Enter serial code" />
          <br>
          <!-- <label for="text">Number Copies:</label> -->
          <input type="number" class="input" name="copies" id="copies" min="1" max="6" placeholder="Enter the number of copies" />
          <br>
          <!-- <label for="">Card Init:</label> -->
          <input type="number" class="input" name="card-init" id="lest" placeholder="Enter card init" />
          <br>
          <!-- <label for="">Cards Number:</label> -->
          <input type="number" class="input" name="cards-number" id="cards" min="2" max="500" placeholder="Digite o numero de QR Codes" />
          <br><br>
          <div class="controller-btn">
            <button id="generate-button" class="btn" type="submit" formtarget="_top" ><a>Gerar Qrcode</a></button>
            
            <button class="download-button" id="generate-pdf" aria-placeholder="">
              <div class="docs"><svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="none" stroke-width="2" stroke="currentColor" height="20" width="20" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line y2="13" x2="8" y1="13" x1="16"></line><line y2="17" x2="8" y1="17" x1="16"></line><polyline points="10 9 9 9 8 9"></polyline></svg> Print</div>
              <div class="download">
                <svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="none" stroke-width="2" stroke="currentColor" height="24" width="24" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line y2="3" x2="12" y1="15" x1="12"></line></svg>
              </div>
            </button>
            
          </div>
        </div>
        <div id="qr-codes-wrapper"></div>
 
    </main>
  </body>
</html>
